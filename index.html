<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        body {
            background-color: #ffc5d3; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            transition: background-color 0.5s ease; 
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px; 
            backdrop-filter: blur(5px); 
            z-index: 10; 
            position: relative; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px; 
            justify-content: center;
        }

        .front-img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .success-img {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            animation: bounce 2s infinite ease-in-out; 
        }

        .shake-anim {
            animation: shake 0.5s ease-in-out; 
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(10px) rotate(5deg); }
            75% { transform: translateX(-10px) rotate(-5deg); }
            100% { transform: translateX(0); }
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
            font-size: 1.8rem;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap; 
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            white-space: nowrap; 
            z-index: 100; 
        }

        #yesBtn {
            background-color: #4CAF50; 
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #yesBtn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #f44336; 
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        #success-message {
            display: none;
        }
        
        #success-message h1 {
            font-size: 2.5rem;
            color: #e91e63;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
        }

        .rain-element {
            position: fixed;
            top: -10vh;
            z-index: 1; 
            animation: fall linear forwards;
            pointer-events: none; 
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img id="mainEmoji" src="https://i.pinimg.com/736x/f5/88/1f/f5881f0244a34312efcc58b8004c37c1.jpg" alt="Emoji" class="front-img">
        
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" style="font-size: 1.2rem;">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <img src="https://i.pinimg.com/736x/bd/b2/15/bdb215638da7c9e179c6acc91b72bc12.jpg" alt="Happy emoji" class="success-img" referrerpolicy="no-referrer">
        
        <h1>YAY! I love you! ðŸ¥°</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const successMessage = document.getElementById('success-message');
        const mainEmoji = document.getElementById('mainEmoji');
        const container = document.querySelector('.container');

        const sadImages = [
            "https://i.pinimg.com/736x/f7/6f/1b/f76f1b48f3114b2fe72af13c8b1dad56.jpg", 
            "https://i.pinimg.com/1200x/be/84/a2/be84a202c28251c94e02f2835647ee83.jpg",
            "https://i.pinimg.com/736x/78/60/84/78608456df820fc0afec4678078a36dd.jpg",
            "https://i.pinimg.com/736x/59/34/56/5934565fcbe40ca95e1b788f292a9dff.jpg",
            "https://i.pinimg.com/736x/eb/88/49/eb88492bf1b8ad70355e8f784402cae6.jpg",
            "https://i.pinimg.com/736x/f7/bb/ab/f7bbab234e9c63feb2138df41f2bb496.jpg",
            "https://i.pinimg.com/736x/f9/01/c6/f901c69813cc45881f2a18090a8f5555.jpg",
            "https://i.pinimg.com/736x/ab/5d/39/ab5d39528bbe450927c3f07edc37c95c.jpg",
            "https://media.tenor.com/lM6q_d9Wz2gAAAAi/quby-cry.gif", 
            "https://media1.tenor.com/m/7zK21eL8v5MAAAAC/quby-chan-pentol.gif", 
            "https://media.tenor.com/b9K2U94iM5EAAAAi/quby-pentol.gif" 
        ];

        const beggingMessages = [
            "Are you sure?", "Really sure??", "Think again!", "Last chance!", 
            "Surely not?", "You might regret this!", "Give it another thought!", 
            "Are you absolutely certain?", "This could be a mistake!", "Have a heart!", 
            "Don't be so cold!", "Change of heart?", "Wouldn't you reconsider?", 
            "Is that your final answer?", "You're breaking my heart ;("
        ];

        let messageIndex = 0;
        let imageIndex = 0;
        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);

        noBtn.addEventListener('click', () => {
            // 1. Cycle sad images
            mainEmoji.src = sadImages[imageIndex];
            imageIndex = (imageIndex + 1) % sadImages.length;

            // 2. Shake animation
            mainEmoji.classList.remove('shake-anim');
            void mainEmoji.offsetWidth; 
            mainEmoji.classList.add('shake-anim');

            // 3. Make Yes button bigger
            noBtn.innerText = beggingMessages[messageIndex];
            messageIndex = (messageIndex + 1) % beggingMessages.length;
            currentSize = currentSize * 1.5; 
            yesBtn.style.fontSize = `${currentSize}px`;
            yesBtn.style.padding = `${currentSize * 0.8}px ${currentSize * 1.5}px`;

            // 4. MOVE THE BUTTON (INSIDE THE WHITE BOX ONLY)
            noBtn.style.position = 'absolute'; 
            
            const maxX = container.clientWidth - noBtn.offsetWidth;
            const maxY = container.clientHeight - noBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            createRain();
        });

        function createRain() {
            const emojis = ['ðŸŒ¸', 'ðŸ©·', 'ðŸŒ¹', 'ðŸ’–', 'ðŸŒº', 'ðŸ’—', 'ðŸŒ·', 'ðŸ’'];
            setInterval(() => {
                const element = document.createElement('div');
                element.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                element.classList.add('rain-element');
                element.style.left = Math.random() * 100 + 'vw';
                element.style.fontSize = (Math.random() * 40 + 40) + 'px'; 
                const duration = Math.random() * 2 + 3; 
                element.style.animationDuration = duration + 's';
                document.body.appendChild(element);
                setTimeout(() => { element.remove(); }, duration * 1000);
            }, 100);
        }
    </script>
</body>
</html>
